<!DOCTYPE html>
<html lang="en" ng-app="orchidApp" ng-controller="homeController">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orchid Shop - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Orchid Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5" ng-init="loadProducts()">
    <div class="row">

      <!-- Sidebar Filters -->
      <div class="col-md-3 mb-4">
        <h5>Filters</h5>
        <p class="text-muted">Coming soon...</p>
      </div>

      <!-- Product Grid -->
      <div class="col-md-9">
        <div class="mb-4">
          <input type="text" class="form-control" placeholder="Search orchids..." ng-model="searchText" />
        </div>

        <div class="row">
          <div class="col-md-4 mb-4" ng-repeat="product in products | filter:searchText">
            <div class="card shadow-sm h-100">
              <img
                class="card-img-top"
                ng-src="{{product.imageUrl}}"
                alt="{{product.name}}"
                style="height: 200px; object-fit: cover"
              />
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text text-muted">${{product.price}}</p>
                <button class="btn btn-success w-100" ng-click="addToCart(product)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-5">
    &copy; 2025 Orchid Shop. All rights reserved.
  </footer>

  <!-- AngularJS and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    angular.module('orchidApp', []).controller('homeController', ['$scope', function ($scope) {
      $scope.products = [
        {
          name: 'Notebooks',
          price: 15.00,
          imageUrl: 'https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/notebook2.png'
        },
        {
          name: 'Toothpaste',
          price: 20.00,
          imageUrl: 'https://www.iconexperience.com/_img/v_collection_png/256x256/shadow/paint_tube.png'
        },
        {
          name: 'Pencils',
          price: 18.00,
          imageUrl: 'https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/512x512/pencil.png'
        }
      ];

      $scope.loadProducts = function () {
        // Products are hardcoded, so no API call here
      };

      $scope.addToCart = function (product) {
        alert(product.name + ' added to cart!');
      };
    }]);
  </script>
</body>
</html>
