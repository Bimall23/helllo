<!DOCTYPE html>
<html lang="en" ng-app="orchidApp" ng-controller="registerController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Orchid Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Orchid Shop</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 500px;">
      <h3 class="text-center mb-4">Create Account</h3>
      
      <form ng-submit="register()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" ng-model="user.name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" ng-model="user.email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Register</button>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">Already have an account? <a href="login.html">Login here</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
